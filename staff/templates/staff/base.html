<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Staff System{% endblock %}</title>
    {% load static %}  <!-- Load static tag library -->
    <link rel="stylesheet" href="{% static 'staff/css/base.css' %}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
    <h1>Sup-Lynk</h1>  <!-- Centered in the middle of the page -->
    {% block content %}{% endblock %}
</body>
</html>
